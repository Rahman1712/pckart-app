
<main id="main" class="main">

  <section class="section profile">
    <div class="container">
      <div class="text-center"> 
        <p>Dont close or refresh , please wait ...</p>
      </div>
      <div>
        <p class="text text-danger" *ngIf="verified == true; else elseBlock;">Verified</p>
      </div>
      <ng-template #elseBlock>
        <p class="text text-danger">Not Verified</p>
      </ng-template>
    </div>
  </section>

</main><!-- End #main -->
