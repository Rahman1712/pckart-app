
<main id="main" class="main">

  <div class="pagetitle">
    <h1>User</h1>
    <nav style="--bs-breadcrumb-divider: '>';">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
        <li class="breadcrumb-item active">User Register</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Register Form</h5>
            <p *ngIf="isError" class="bg-error text-center p-2">{{errorMessage}}</p>
            <form ngNativeValidate  #userForm="ngForm" (ngSubmit)="registerUser(userForm)"> <!-- (ngSubmit)="registerUser(userForm)" -->
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label">Fullname</label>
                <div class="col-sm-8">
                  <input type="text" name="fullname" class="form-control" [(ngModel)]="userRegister.fullname" required placeholder="Full Name" (keyup)="onKeyUp()">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label" >Mobile</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control {{errorField == 'mobile'? 'bg-error' : ''}}" [(ngModel)]="userRegister.mobile" name="mobile" required placeholder="Mobile" pattern="[0-9]{10}" title="please enter a 10 digit mobile number" (keyup)="onKeyUp()">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control {{errorField == 'email'? 'bg-error' : ''}}" [(ngModel)]="userRegister.email" name="email" required placeholder="Email" (keyup)="onKeyUp()">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control {{errorField == 'username'? 'bg-error' : ''}}" [(ngModel)]="userRegister.username" name="username" required placeholder="Username" (keyup)="onKeyUp()">
                </div>
              </div>
              <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control {{isPasswordError ? 'bg-error' : ''}}" [(ngModel)]="userRegister.password" name="password" id="password" required placeholder="Password" (keyup)="onKeyUpPassword()">
                </div>
              </div>
              <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                  <input type="password" required class="form-control {{isPasswordError ? 'bg-error' : ''}}" [(ngModel)]="confirmPassword" name="confirmPassword" id ="confirmPassword" required placeholder="Confirm Password" (keyup)="onKeyUpPassword()">
                </div>
              </div>
    
              <div class="row mb-3">
                <div class="col-sm-12 text-center">
                  <div class="d-flex justify-content-end mb-2">
                    <button type="submit" mat-raised-button color="primary">register</button>
                    <button type="button" mat-raised-button class="mx-1" (click)="clearForm(userForm)">clear</button>
                  </div>
                </div>
              </div>

            </form><!-- End General Form Elements -->
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
