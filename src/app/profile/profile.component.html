<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
  
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
  
            <ul class="sidebar-nav" id="sidebar-nav">
  
              <li class="nav-item">
                <div class="d-flex flex-column align-items-center">
                  <img src="assets/img/user.png" alt="Profile" class="rounded-circle" height="70px">
                  <p>{{user.fullname}}</p>
                </div>
              </li>

              <li class="nav-item">
                <a class="nav-link" routerLink="/profile" routerLinkActive="active">
                  <i class="bi bi-person-gear"></i>
                  <span>Profile Account</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" routerLink="/address" routerLinkActive="active">
                  <i class="bi bi-list"></i>
                  <span>Address</span>
                </a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" routerLink="/orders" routerLinkActive="active">
                  <!-- <i class="bi bi-card-list"></i> -->
                  <i class="bi bi-cart"></i>
                  <span>Orders</span>
                </a>
              </li>
  
              
  
              <li class="nav-item">
                <a class="nav-link" routerLink="/login" routerLinkActive="active">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Logout</span>
                </a>
              </li>
  
            </ul>
  
          </div>
        </div>
  
      </div>
  
      <div class="col-xl-8">
  
        <div class="card">
          <div class="card-body pt-3">
            <ul class="nav nav-tabs nav-tabs-bordered">
  
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
              </li>
  
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
              </li>

            </ul>
            <div class="tab-content pt-2">
  
              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Profile Details</h5>
  
                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Full Name</div>
                  <div class="col-lg-9 col-md-8">{{user.fullname}}</div>
                </div>
  
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Username</div>
                  <div class="col-lg-9 col-md-8">{{user.username}}</div>
                </div>
  
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{user.email}}</div>
                </div>
  
                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Phone</div>
                  <div class="col-lg-9 col-md-8">{{user.mobile}}</div>
                </div>
  
                <div class="row">
                  <div class="col-lg-9 col-md-8">
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Last Logins
                        </mat-panel-title>
                        <mat-panel-description>
                          Last 5 logins date & time
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <div *ngFor="let log of user.last_logins;">
                        <p class="text-left">{{log | dateFormat}}</p>
                      </div>
                    </mat-expansion-panel>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
  
                <!-- Profile Edit Form -->
                <form>
                  <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img src="assets/img/user.png" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i
                            class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i
                            class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="fullName" type="text" class="form-control" id="fullName" [(ngModel)]="user.fullname">
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="email" class="form-control" id="Email" [(ngModel)]="user.email">
                    </div>
                  </div>
  
                  <div class="row mb-3">
                    <label for="mobile" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="mobile" type="text" class="form-control" id="mobile" [(ngModel)]="user.mobile">
                    </div>
                  </div>
  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form><!-- End Profile Edit Form -->
  
              </div>
  
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
  </section>

</main><!-- End #main -->
